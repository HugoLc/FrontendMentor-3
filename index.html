<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="pat-top" src="images/bg-pattern-top.svg" alt="">
  <img class="pat-bot" src="images/bg-pattern-bottom.svg" alt="">
  <div class="card">
    <div class="top">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="mid">
      <div class="center">
        <img class="img-profile" src="images/hugo.jpg" alt="">
        <h1>Hugo Correia<span class="idade"> 27</span></h1>
        <span class="cidade">São Paulo</span>
      </div>
    </div>

    <div class="bot">
      <ul class="lista-stats">
        <li>
          <h1 class="numbers">80K</h1>
          <span>Followers</span>
        </li>
        <li>
          <h1 class="numbers">803K</h1>
          <span>Likes</span>
        </li>
        <li>
          <h1 class="numbers">1.4K</h1>
          <span>Photos</span>
        </li>
      </ul>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HugoLc/">Hugo Lindoso Correia</a>.
  </div>
</body>
</html>
